<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enquete ‚Äî For√ßa Estudantil</title>
  <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">

  <!-- ESTILO DO POPUP -->
  <style>
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity .3s;
    }

    .popup-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .popup-box {
      background: white;
      padding: 28px;
      border-radius: 14px;
      max-width: 360px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0, 0, 0, .18);
      animation: pop .28s ease;
    }

    @keyframes pop {
      0% { transform: scale(.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .popup-title {
      font-size: 1.4rem;
      color: var(--purple-700);
      font-weight: bold;
      margin-bottom: 12px;
    }

    .popup-btn {
      background: linear-gradient(90deg, var(--pink-400), var(--purple-600));
      padding: 12px 18px;
      border: none;
      color: white;
      border-radius: 10px;
      margin-top: 18px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-inner">
      <a class="brand" href="index.html">
        <img src="imagens/logo.png" alt="Logo" class="logo-image">
        <span class="brand-text">FOR√áA ESTUDANTIL</span>
      </a>
      <nav class="navbar">
        <a href="index.html">IN√çCIO</a>
        <a href="index.html#sobre">INTEGRANTES</a>
        <a href="https://www.instagram.com/gremiofestudantil/" target="_blank">CONTATO</a>
      </nav>
      <button id="menu-toggle" aria-label="Abrir menu">‚ò∞</button>
    </div>
  </header>

  <main style="margin-top:80px;padding:26px;">
    <div class="container" style="max-width:800px;margin:0 auto;">
      <h1 style="color:var(--purple-700)">Enquete ‚Äî Participe</h1>
      <p style="color:var(--muted)">
        Responda a enquete abaixo ‚Äî suas respostas ser√£o enviadas diretamente para nossa equipe.
      </p>

      <!-- FORMUL√ÅRIO AJAX -->
      <form id="enqueteForm"
        action="https://formsubmit.co/ajax/gestudantil39@gmail.com"
        method="POST"
        style="margin-top:18px;background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)">

        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nova resposta da Enquete do Gr√™mio!">

        <label style="display:block;margin-bottom:12px">
          <strong>1) Qual evento voc√™ prefere?</strong><br>
          <select name="evento_preferido" required
            style="margin-top:8px;padding:10px;border-radius:8px;width:100%;border:1px solid #e6e2ef">
            <option value="">Escolha...</option>
            <option>Arraial</option>
            <option>Feira Cultural</option>
            <option>Torneio de Esportes</option>
            <option>Oficinas</option>
          </select>
        </label>

        <label style="display:block;margin-bottom:12px">
          <strong>2) Voc√™ gostaria de oficinas de:</strong><br>

          <label><input type="checkbox" name="oficinas[]" value="M√∫sica"> M√∫sica</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Programa√ß√£o"> Programa√ß√£o</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Arte"> Arte</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Esportes"> Esportes</label>

        </label>

        <label style="display:block;margin-bottom:12px">
          <strong>3) O que podemos melhorar na escola?</strong><br>
          <textarea name="sugestao" rows="4"
            style="width:100%;padding:8px;border-radius:8px;border:1px solid #e6e2ef;margin-top:8px"></textarea>
        </label>

        <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
          <button type="submit" class="btn-primary">Enviar respostas</button>
          <button type="reset"
            style="background:#fff;border:1px solid #eee;padding:10px;border-radius:8px;cursor:pointer">Limpar</button>
        </div>

      </form>

    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 For√ßa Estudantil</p>
      <a class="footer-link" href="index.html">Voltar ao site</a>
    </div>
  </footer>

  <!-- POPUP -->
  <div class="popup-overlay" id="popupSucesso">
    <div class="popup-box">
      <div class="popup-title">‚úî Resposta enviada!</div>
      <p>Obrigado por participar da nossa enquete! üòÑ</p>
      <button class="popup-btn" onclick="fecharPopup()">OK</button>
    </div>
  </div>

  <!-- SCRIPT AJAX -->
  <script>
    const form = document.getElementById('enqueteForm');
    const popup = document.getElementById('popupSucesso');

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // impedir redirecionamento

      const formData = new FormData(form);

      await fetch(form.action, {
        method: "POST",
        body: formData
      });

      popup.classList.add('active'); // mostrar popup
      form.reset();
    });

    function fecharPopup() {
      popup.classList.remove('active');
    }
  </script>

</body>
</html>
