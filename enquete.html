<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enquete — Força Estudantil</title>
  <link rel="shortcut icon" href="imagens/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-inner">
      <a class="brand" href="index.html">
        <img src="imagens/logo.png" alt="Logo" class="logo-image">
        <span class="brand-text">FORÇA ESTUDANTIL</span>
      </a>
      <nav class="navbar">
        <a href="index.html">INÍCIO</a>
        <a href="index.html#sobre">INTEGRANTES</a>
        <a href="https://www.instagram.com/gremiofestudantil/" target="_blank" rel="noopener">CONTATO</a>
      </nav>
      <button id="menu-toggle" aria-label="Abrir menu">☰</button>
    </div>
  </header>

  <main style="margin-top:80px;padding:26px;">
    <div class="container" style="max-width:800px;margin:0 auto;">
      <h1 style="color:var(--purple-700)">Enquete — Participe</h1>
      <p style="color:var(--muted)">
        Responda a enquete abaixo — suas respostas serão enviadas diretamente para nossa equipe.
      </p>

      <!-- FORMULARIO COM FORMSUBMIT -->
      <form action="https://formsubmit.co/gestudantil39@gmail.com" 
            method="POST"
            style="margin-top:18px;background:var(--card);padding:18px;border-radius:12px;box-shadow:var(--shadow)">

        <!-- REMOVER CAPTCHA DO FORMSUBMIT -->
        <input type="hidden" name="_captcha" value="false">

        <!-- TÍTULO DA MENSAGEM NO E-MAIL -->
        <input type="hidden" name="_subject" value="Nova resposta da Enquete do Grêmio!">

        <!-- REDIRECIONAR PARA A PÁGINA DE SUCESSO -->
        <input type="hidden" name="_next" value="https://niel30538.github.io/gremio-site/index.html"> <!-- você pode trocar -->

        <!-- PERGUNTA 1 -->
        <label style="display:block;margin-bottom:12px">
          <strong>1) Qual evento você prefere?</strong><br>
          <select name="evento_preferido" required
            style="margin-top:8px;padding:10px;border-radius:8px;width:100%;border:1px solid #e6e2ef">
            <option value="">Escolha...</option>
            <option>Arraial</option>
            <option>Feira Cultural</option>
            <option>Torneio de Esportes</option>
            <option>Oficinas</option>
          </select>
        </label>

        <!-- PERGUNTA 2 -->
        <label style="display:block;margin-bottom:12px">
          <strong>2) Você gostaria de oficinas de:</strong><br>

          <label><input type="checkbox" name="oficinas[]" value="Música"> Música</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Programação"> Programação</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Arte"> Arte</label><br>
          <label><input type="checkbox" name="oficinas[]" value="Esportes"> Esportes</label>

        </label>

        <!-- PERGUNTA 3 -->
        <label style="display:block;margin-bottom:12px">
          <strong>3) O que podemos melhorar na escola?</strong><br>
          <textarea name="sugestao" rows="4"
            style="width:100%;padding:8px;border-radius:8px;border:1px solid #e6e2ef;margin-top:8px"></textarea>
        </label>

        <!-- BOTÕES -->
        <div style="display:flex;gap:12px;align-items:center;margin-top:12px">
          <button type="submit" class="btn-primary">Enviar respostas</button>
          <button type="reset"
            style="background:#fff;border:1px solid #eee;padding:10px;border-radius:8px;cursor:pointer">Limpar</button>
        </div>

      </form>

    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <p>&copy; 2025 Força Estudantil</p>
      <a class="footer-link" href="index.html">Voltar ao site</a>
    </div>
  </footer>

</body>
</html>
